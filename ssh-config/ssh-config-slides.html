<h1>SSH config</h1>
<h4>Why you should organize your</h4>
<h2><code>.ssh/config</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="uncover" data-marpit-pagination="2" data-marpit-pagination-total="12" style="--paginate:true;--theme:uncover;">
<h1>Why?</h1>
<ul>
<li>Keep your ssh keys organized</li>
<li>Get nice autocompletion with <code>ssh</code></li>
<li>Not having to type your passphrase all the time</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="3" data-marpit-pagination-total="12" style="--paginate:true;--theme:uncover;">
<h1>Process</h1>
<ul>
<li>Create key with passphrase <code>ssk-keygen -C &quot;your_name&quot; -f .ssh/path/private_key</code></li>
<li>Add a passphrase to existing key: <code>ssh-keygen -p -f ssh-add .ssh/path/private_key</code></li>
<li>Add to your <code>.ssh/config</code> file</li>
<li>Add to ssh agent (<code>ssh-add private_key</code>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="uncover" data-marpit-pagination="4" data-marpit-pagination-total="12" style="--paginate:true;--theme:uncover;">
<h1>Encrypt your keys</h1>
<ul>
<li>Please do encrypt your key (really)<br />
It's ok your ssh-agent will mostly remember it</li>
<li>Back them up securely!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="uncover" data-marpit-pagination="5" data-marpit-pagination-total="12" style="--paginate:true;--theme:uncover;">
<h1>Config example</h1>
<pre><code>Host example.com
        HostName example.com
       <span class="hljs-built_in"> User </span>example
        AddKeysToAgent <span class="hljs-literal">yes</span>
        IdentitiesOnly <span class="hljs-literal">yes</span>
        IdentityFile ~/.ssh/example_keys/my_private_key
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="uncover" data-marpit-pagination="6" data-marpit-pagination-total="12" style="--paginate:true;--theme:uncover;">
<h1>Compatible standards</h1>
<ul>
<li>Will be used by Sys-Admin tools like Ansible</li>
<li>VS code remote</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="uncover" data-marpit-pagination="7" data-marpit-pagination-total="12" style="--paginate:true;--theme:uncover;">
<h1>Cool bonus</h1>
<ul>
<li>zsh has scp remote folder autocomplete:<br />
<code>scp mTAB.. myfile</code><br />
<code>scp myfile server:/TAB TAB TAB</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="uncover" data-marpit-pagination="8" data-marpit-pagination-total="12" style="--paginate:true;--theme:uncover;">
<h1>Demo</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="uncover" data-marpit-pagination="9" data-marpit-pagination-total="12" style="--paginate:true;--theme:uncover;">
<h1>SSH Passphrase management tools</h1>
<ul>
<li>KeepassXC supports saving your passphrase and adding it to the ssh agent</li>
<li>I whish Gnome Seahorse was ready enough</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="uncover" data-marpit-pagination="10" data-marpit-pagination-total="12" style="--paginate:true;--theme:uncover;">
<h1>Bash Aliases</h1>
<ul>
<li>Use bash alias for even shorter ssh commands<br />
e.g. <code>alias sshthis=&quot;ssh example.com&quot;</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="uncover" data-marpit-pagination="11" data-marpit-pagination-total="12" style="--paginate:true;--theme:uncover;">
<h1>Limits</h1>
<ul>
<li>Can't import multiple files (Would require script)</li>
<li>It's hard to share your config to collegues. (No vars)</li>
<li>Managing the keys added to the agent.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="uncover" data-marpit-pagination="12" data-marpit-pagination-total="12" style="--paginate:true;--theme:uncover;">
<h1>Questions?</h1>
